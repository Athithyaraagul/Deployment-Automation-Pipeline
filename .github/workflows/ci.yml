name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run Tests
      run: |
        python -m pytest tests/
        
  deploy-simulation:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python (for deploy script)
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies (for deploy script)
      run: |
        pip install requests check-manifest
        
    - name: Build Docker Image
      run: |
        docker build -t my-app:latest .
        
    - name: Run Deployment & Health Check
      run: |
        # Run the deployment script which handles docker run + health check + rollback
        python scripts/deploy.py
